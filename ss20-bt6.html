<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = +prompt("Mời Bạn nhập vào số nguyên bất kỳ: ");
        let flag = 0;
        for (let i = 1; i <= num; i++) {
            if (num % i === 0) {
                ++flag;
            }
        }
        if (flag === 2) {
            alert("là số nguyên tố");
        } else {
            alert("không phải là só nguyên tố");
        }
    </script>
</body>

</html>
