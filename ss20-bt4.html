<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let str = prompt("Mời bạn nhập vào một chuỗi bất kỳ: ");
        let ser = prompt("Mời bạn nhập vào ký tự cần tìm kiếm: ");
        let check = -1;
        for (let i = 0; i <= str.length; i++) {
            if (str.charAt(i) === ser) {
                check = 1;
                break;
            }
        }
        if (check === 1) {
            alert("Tồn tại từ cần tìm kiếm.")
        } else {
            alert("không tồn tại từ tìm kiếm.")
        }
    </script>
</body>

</html>
