<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let n = +prompt('Mời bạn nhập cạnh của tam giác: ');
        for (let i = n; i >= 0; i--) {
            for (j = 0; j <= i; j++) {
                if (i === 1 || i === n) {
                    document.write(" * ")
                }

            }
            document.write(`<br>`);
        }

    </script>
</body>
