<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = +prompt("Mời Bạn nhập vào số nguyên bất kỳ: ");
        if (num < 0 || isNaN(num)) {
            console.log('không hợp lệ');
        } else {
            let count = 0;
            let i = 2;
            while (count < num) {
                let flag = 0;
                for (let j = 1; j <= Math.sqrt(i); j++) {
                    if (i % j === 0) {
                        flag++;
                    }
                }
                if (flag === 2) {
                    console.log(i);
                    count++;
                }
                i++;
            }
        }


    </script>
</body>

</html>
