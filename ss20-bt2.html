<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = +prompt('Mời bạn nhập vào số bất kỳ: ');
        let n = "";
        if (num < 0 || isNaN(num)) {
            console.log('dữ liệu nhập vào không hợp lệ');
        } else {


            for (let i = 1; i <= num; i++) {
                if (i % 5 === 0) {
                    n += `${i}, `;
                }
            }
        }
        console.log(`các số chia hết cho 5 từ 1 đến ${num} là: ${n}`);
    </script>
</body>

</html>
