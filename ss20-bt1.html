<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = +prompt('Mời bạn nhập một số bất kỳ: ');
        let sum = 0;
        if (num < 0 || isNaN(num)) {
            console.log('dữ liệu nhập vào không hợp lệ');
        } else {
            for (let i = 1; i <= num; i++) {
                sum += i;
            }
            console.log(sum);
        }
    </script>
</body>

</html>
