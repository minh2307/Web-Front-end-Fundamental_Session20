<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra số đối xứng</title>
</head>

<body>
    <script>
        let num = +prompt("Mời bạn nhập vào một số nguyên bất kỳ: ");
        let m = 0, tmp = num;

        while (num !== 0) {
            m = m * 10 + num % 10;
            num = Math.floor(num / 10);
        }
        if (tmp === m) {
            alert(`${tmp} là một số đối xứng`);
        } else {
            alert(`${tmp} không phải là một số đối xứng`);
        }
    </script>
</body>

</html>
